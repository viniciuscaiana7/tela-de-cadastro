<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela de Cadastro</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header"> <!--form_header-->
                <h1>Cadastro</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div> <!--form_header-->
            <div id="social_media"> <!--social_media-->
                <a href="#"> <!--facebook-->
                    <img src="assets/imgs/facebook.png" alt="facebook logo"></a> <!--facebook-->
                <a href="#"> <!--google-->
                    <img src="assets/imgs/google.png" alt="google logo"></a> <!--google-->   
                <a href="#"> <!--github-->
                    <img src="assets/imgs/github.png" alt="github logo"></a> <!--github-->
            </div> <!--social_media-->
            <div id="inputs"><!--inputs-->
                <div class="input-box"><!--input-box-->
                    <label for="name">
                        Nome Completo
                        <div class="input-field"><!--input-field-->
                            <i class="fa-solid fa-user"></i>
                            <input type="name" id="name" name="name">
                        </div><!--input-field-->
                    </label>
                </div><!--input-box-->
                <div class="input-box"><!--input-box-->
                    <label for="email">
                        E-mail
                        <div class="input-field"><!--input-field-->
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div><!--input-field-->
                    </label>
                </div><!--input-box-->
                <div class="input-box"><!--input-box-->
                    <label for="password">
                        Senha
                        <div class="input-field"><!--input-field-->
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div><!--input-field-->
                    </label>

                    <div id="forgot_password">
                        <a href="/login/login.html">
                            JÃ¡ tenho uma conta.
                        </a>
                    </div>
                </div><!--input-box-->
            </div><!--inputs-->
            <button type="submit" id="login_button">
                Cadastrar
            </button>
        </form>
    </main>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
